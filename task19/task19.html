    <script>
        var sect = document.querySelectorAll('.section')

        function getAllListItem() {
            // 返回页面中所有li标签
            return document.getElementsByTagName('li');
        }
        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            let  goalsArry= [];
            let section = document.getElementById(sectionId);
            let sectionSpans = section.getElementsByTagName('span');
            for (var i = 0; i < sectionSpans.length; i++) {
                if (sectionSpans[i].innerHTML === 'HTML') {
                    goalsArry.push(sectionSpans[i]);
                }
            }
            return goalsArry;
        }
        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            let goalsArry = [];
            let section = document.getElementById(sectionId);
            let sectionSpans = section.getElementsByTagName('span');
            for (var i = 0; i < sectionSpans.length; i++) {
                if (sectionSpans[i].innerHTML === spanCont) {
                    goalsArry.push(sectionSpans[i].parentNode);
                }
            }
            return goalsArry;
        }
        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            let goalsArry = [];
            let section = document.getElementById(sectionId);
            let sectionChildren = section.children;
            for (var i = 0; i < sectionChildren.length; i++) {
                if (sectionChildren[i].className === 'active') {
                    goalsArry.push(sectionSpans[i].innerHTML);
                }
            }
            return goalsArry;
        }
    </script>
