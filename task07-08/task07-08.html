<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learn layout</title>
	<link rel="stylesheet" type="text/css" href="style07.css">
</head>
<body>
	<header>
		<div class="HeaderWrap clearfloat">
			<div class="logo">
				<h1>logo</h1>
			</div>
			<div class="TopRightNav clearfloat">
				<ul>
					<li><a href="https://github.com/L-Mello">GitHub</a></li>
					<li><a href="">Register</a> </li>
					<li><a href="">Login</a></li>
				</ul>
			</div>
		</div>
	</header>
	<article class="banner clearfloat">
		<div clas="BannerImages"></div>
		<div class="BannerIcon ">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
	</article>
	<main>
		<section class="NavWrap">
			<div class="nav">
				<ul>
					<li>HOME</li>
					<li>PROFILE</li>
					<li>ABOUT</li>
				</ul>
			</div>
			
		</section>
		<section class="MainContent">
			<article>
				<p >This is Content 1 </p>
				<p >Maybe Content 2 </p>
				<p >Content 3</p>
				<p >Content 4</p>
				<p >Content 5</p>
				<p >Content 6</p>
				<p >Content 7</p>
				<p >Content 8</p>
				<p >Content 9</p>
				<p >Content 10</p>
			</article>
		</section>
	</main>
	<footer>
		
	</footer>
</body>
</html>
